<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="tut9.1.css">
</head>
<body>
    <div class="card">
        <img src="city.jpeg" class="card-img" alt="City image">
        <div class="card-body">
            <h1 class="card-title">NYC</h1>
            <p class="card-sub-title">New your city</p>
            <p class="card-info">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Corporis temporibus ipsam minima numquam harum quasi ea placeat molestiae ad quisquam!</p>

            <button class="card-btn">book tour</button>

        </div>
    </div>
</body>
</html>
